<!-- formulario.component.html -->
<form #formulario="ngForm" (ngSubmit)="submitForm()">
  <p>Formulário CRUD:</p>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="item.nome" required/>
  
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" [(ngModel)]="item.descricao" required></textarea>
  
    <button type="submit">Salvar</button>
  </form>
